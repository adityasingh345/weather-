<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="outermost">
        <div class="container">
            <div class="navbar">
                <input class="navbar2" type="text" placeholder="search city"
                spellcheck="false">
                <button id="search" ><i id="sear" class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="weathercond">
                <img class="weathericon" src="clear.png">
                <div class="info">
                    <h1 class="temp">22&#176C</h1>
                    <h2 class="city">New York</h2>
                </div>
            </div>
            <div class="details">
                <div class="col1">
                    <img class="humid" src="humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p class="inf">Humidity</p>
                    </div>
                </div>
                <div class="col2">
                    <img class="wind" src="wind.png">
                    <div>
                        <p class="windy">5.56 Km/h</p>
                        <p class="inf2">wind speed</p>
                    </div>
                </div>    
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
